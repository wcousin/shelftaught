<!DOCTYPE html>
<html>
<head>
    <title>Test Curricula API</title>
</head>
<body>
    <h1>Testing Curricula API Connection</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'Testing API connection...';
                
                const response = await fetch('https://shelftaught-production.up.railway.app/api/curricula?limit=3');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '✅ API Connection Successful!';
                resultsDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = '❌ API Connection Failed!';
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Test on page load
        testAPI();
    </script>
</body>
</html>
